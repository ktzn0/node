<html>
    <head>
        <title>node</title>
<style>
body
{
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100vh;
    margin: 0;
}
video
{
    position: fixed;
    width: 100%;
    min-height: 100%;
    max-width: 100%;
    object-fit: cover;
}
</style>
    </head>
    <body>
        <video muted></video>
        <audio controls></audio>
    </body>
<script>
const audio = document.getElementsByTagName("audio")[0];
const video = document.getElementsByTagName("video")[0];
var song = {};

function onFetch() 
{
    audio.src = song.audio;
    video.src = song.video;
}

async function fetchMedia(url)
{
    let res = await fetch(`/media@${url}`);
    let json = await res.json();
    return json;
}

video.onclick = () =>
{
    audio.play();
    video.play();
}

fetchMedia("https://www.youtube.com/watch?v=rfvDRMtkrus").then(media =>
{
    song = media;
    onFetch();
});

</script>
</html>
